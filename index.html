<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Jumble Game - Vocabulary Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3498db;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: #3498db;
            border-bottom-color: #3498db;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        button.danger {
            background-color: #e74c3c;
        }
        button.danger:hover {
            background-color: #c0392b;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        #jumbledWord {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #e74c3c;
            margin: 25px 0;
            text-align: center;
            min-height: 40px;
        }
        #guessInput {
            padding: 12px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        #feedback {
            margin: 20px 0;
            font-weight: bold;
            min-height: 24px;
            padding: 10px;
            border-radius: 5px;
        }
        .correct {
            color: #27ae60;
            background-color: #e8f5e9;
        }
        .incorrect {
            color: #e74c3c;
            background-color: #ffebee;
        }
        .score {
            font-size: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .word-set {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .word-set h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .word-item {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            #guessInput {
                width: 100%;
                margin-bottom: 10px;
            }
            .tab-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h1>Word Jumble Game - Vocabulary Manager</h1>
    
    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('play')">Play Game</button>
            <button class="tab-btn" onclick="openTab('manage')">Manage Vocabulary</button>
            <button class="tab-btn" onclick="openTab('add')">Add New Set</button>
        </div>
        
        <!-- Play Game Tab -->
        <div id="play" class="tab-content active">
            <div id="menuScreen">
                <h2>Choose a Word Set</h2>
                <div id="wordSetList"></div>
            </div>
            
            <div id="gameScreen" class="hidden">
                <h2 id="categoryTitle">Category</h2>
                <div class="score">Score: <span id="scoreDisplay">0</span>/<span id="totalWords">0</span></div>
                
                <div id="jumbledWord"></div>
                
                <div>
                    <input type="text" id="guessInput" placeholder="Your guess..." autocomplete="off">
                    <button onclick="checkGuess()">Submit</button>
                    <button onclick="endGame()" class="secondary">Quit</button>
                </div>
                
                <div id="feedback"></div>
            </div>
        </div>
        
        <!-- Manage Vocabulary Tab -->
        <div id="manage" class="tab-content">
            <h2>Your Word Sets</h2>
            <p>Edit or delete your existing word sets below:</p>
            <div id="manageWordSets"></div>
        </div>
        
        <!-- Add New Set Tab -->
        <div id="add" class="tab-content">
            <h2>Create New Word Set</h2>
            <input type="text" id="newSetName" placeholder="Set name (e.g., 'Months', 'Animals')">
            <textarea id="newSetWords" placeholder="Enter words separated by commas or new lines"></textarea>
            <button onclick="saveNewWordSet()">Save Word Set</button>
        </div>
    </div>
    
    <script>
        // Initialize word sets in localStorage if not exists
        if (!localStorage.getItem('wordSets')) {
            const defaultSets = {
                months: {
                    name: "Months of the Year",
                    words: ["January", "February", "March", "April", "May", "June", 
                            "July", "August", "September", "October", "November", "December"]
                },
                days: {
                    name: "Days of the Week",
                    words: ["Monday", "Tuesday", "Wednesday", "Thursday", 
                           "Friday", "Saturday", "Sunday"]
                }
            };
            localStorage.setItem('wordSets', JSON.stringify(defaultSets));
        }
        
        // Game state
        let currentGame = {
            words: [],
            currentWordIndex: 0,
            score: 0,
            category: "",
            setId: ""
        };
        
        // DOM elements
        const menuScreen = document.getElementById('menuScreen');
        const gameScreen = document.getElementById('gameScreen');
        const categoryTitle = document.getElementById('categoryTitle');
        const jumbledWord = document.getElementById('jumbledWord');
        const guessInput = document.getElementById('guessInput');
        const feedback = document.getElementById('feedback');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const totalWords = document.getElementById('totalWords');
        const wordSetList = document.getElementById('wordSetList');
        const manageWordSets = document.getElementById('manageWordSets');
        const newSetName = document.getElementById('newSetName');
        const newSetWords = document.getElementById('newSetWords');
        
        // Helper function to jumble a word
        function jumbleWord(word) {
            const letters = word.split('');
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            return letters.join('');
        }
        
        // Tab navigation
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            const tabButtons = document.getElementsByClassName('tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
            
            if (tabName === 'play') {
                loadWordSets();
            } else if (tabName === 'manage') {
                loadManageView();
            }
        }
        
        // Load word sets for playing
        function loadWordSets() {
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            wordSetList.innerHTML = '';
            
            for (const setId in wordSets) {
                const set = wordSets[setId];
                const wordCount = set.words.length;
                
                const setElement = document.createElement('div');
                setElement.className = 'word-set';
                setElement.innerHTML = `
                    <h3>${set.name}</h3>
                    <p>${wordCount} word${wordCount !== 1 ? 's' : ''}</p>
                    <div class="word-list">
                        ${set.words.slice(0, 5).map(word => `<span class="word-item">${word}</span>`).join('')}
                        ${wordCount > 5 ? '<span class="word-item">...</span>' : ''}
                    </div>
                    <button onclick="startGame('${setId}')">Play This Set</button>
                `;
                wordSetList.appendChild(setElement);
            }
        }
        
        // Load word sets for management
        function loadManageView() {
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            manageWordSets.innerHTML = '';
            
            for (const setId in wordSets) {
                const set = wordSets[setId];
                const wordCount = set.words.length;
                
                const setElement = document.createElement('div');
                setElement.className = 'word-set';
                setElement.innerHTML = `
                    <h3>
                        ${set.name}
                        <div class="action-buttons">
                            <button onclick="editWordSet('${setId}')" class="secondary">Edit</button>
                            <button onclick="deleteWordSet('${setId}')" class="danger">Delete</button>
                        </div>
                    </h3>
                    <p>${wordCount} word${wordCount !== 1 ? 's' : ''}</p>
                    <div class="word-list">
                        ${set.words.map(word => `<span class="word-item">${word}</span>`).join('')}
                    </div>
                `;
                manageWordSets.appendChild(setElement);
            }
        }
        
        // Start game with selected word set
        function startGame(setId) {
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            const set = wordSets[setId];
            
            currentGame = {
                words: [...set.words],
                currentWordIndex: 0,
                score: 0,
                category: set.name,
                setId: setId
            };
            
            // Shuffle the words
            currentGame.words = currentGame.words.sort(() => Math.random() - 0.5);
            
            // Update UI
            categoryTitle.textContent = currentGame.category;
            totalWords.textContent = currentGame.words.length;
            scoreDisplay.textContent = currentGame.score;
            
            // Show first word
            showNextWord();
            
            // Switch screens
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            // Focus input
            guessInput.focus();
        }
        
        // Show the next word
        function showNextWord() {
            if (currentGame.currentWordIndex >= currentGame.words.length) {
                // Game over
                feedback.innerHTML = `
                    <p class="correct">Congratulations! You've completed all words!</p>
                    <p>Final score: ${currentGame.score}/${currentGame.words.length}</p>
                `;
                jumbledWord.textContent = "";
                guessInput.disabled = true;
                return;
            }
            
            const currentWord = currentGame.words[currentGame.currentWordIndex];
            jumbledWord.textContent = jumbleWord(currentWord);
            guessInput.value = "";
            feedback.textContent = "";
        }
        
        // Check the player's guess
        function checkGuess() {
            const currentWord = currentGame.words[currentGame.currentWordIndex];
            const guess = guessInput.value.trim();
            
            if (guess.toLowerCase() === currentWord.toLowerCase()) {
                currentGame.score++;
                scoreDisplay.textContent = currentGame.score;
                feedback.innerHTML = `<p class="correct">Correct! Well done!</p>`;
            } else {
                feedback.innerHTML = `
                    <p class="incorrect">Sorry, that's incorrect.</p>
                    <p>The correct word was: ${currentWord}</p>
                `;
            }
            
            currentGame.currentWordIndex++;
            setTimeout(showNextWord, 1500);
        }
        
        // End game and return to menu
        function endGame() {
            menuScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
            guessInput.disabled = false;
            loadWordSets();
        }
        
        // Save new word set
        function saveNewWordSet() {
            const name = newSetName.value.trim();
            const wordsText = newSetWords.value.trim();
            
            if (!name) {
                alert("Please enter a name for your word set");
                return;
            }
            
            if (!wordsText) {
                alert("Please enter some words");
                return;
            }
            
            // Process words (split by commas or new lines)
            const words = wordsText.split(/[,|\n]/)
                .map(word => word.trim())
                .filter(word => word.length > 0);
            
            if (words.length === 0) {
                alert("No valid words found. Please enter words separated by commas or new lines.");
                return;
            }
            
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            const setId = 'set' + Date.now(); // Create unique ID
            
            wordSets[setId] = {
                name: name,
                words: words
            };
            
            localStorage.setItem('wordSets', JSON.stringify(wordSets));
            
            // Clear form
            newSetName.value = "";
            newSetWords.value = "";
            
            // Show success and switch to manage tab
            alert("Word set saved successfully!");
            openTab('manage');
        }
        
        // Edit word set
        function editWordSet(setId) {
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            const set = wordSets[setId];
            
            // Fill the add form with existing data
            newSetName.value = set.name;
            newSetWords.value = set.words.join(', ');
            
            // Change button to update
            const saveButton = document.querySelector('#add button');
            saveButton.textContent = "Update Word Set";
            saveButton.onclick = function() {
                updateWordSet(setId);
            };
            
            // Switch to add tab (which we're now using for editing)
            openTab('add');
        }
        
        // Update word set
        function updateWordSet(setId) {
            const name = newSetName.value.trim();
            const wordsText = newSetWords.value.trim();
            
            if (!name) {
                alert("Please enter a name for your word set");
                return;
            }
            
            if (!wordsText) {
                alert("Please enter some words");
                return;
            }
            
            // Process words (split by commas or new lines)
            const words = wordsText.split(/[,|\n]/)
                .map(word => word.trim())
                .filter(word => word.length > 0);
            
            if (words.length === 0) {
                alert("No valid words found. Please enter words separated by commas or new lines.");
                return;
            }
            
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            
            wordSets[setId] = {
                name: name,
                words: words
            };
            
            localStorage.setItem('wordSets', JSON.stringify(wordSets));
            
            // Clear form and reset button
            newSetName.value = "";
            newSetWords.value = "";
            
            const saveButton = document.querySelector('#add button');
            saveButton.textContent = "Save Word Set";
            saveButton.onclick = function() {
                saveNewWordSet();
            };
            
            // Show success and switch to manage tab
            alert("Word set updated successfully!");
            openTab('manage');
        }
        
        // Delete word set
        function deleteWordSet(setId) {
            if (!confirm("Are you sure you want to delete this word set? This cannot be undone.")) {
                return;
            }
            
            const wordSets = JSON.parse(localStorage.getItem('wordSets'));
            delete wordSets[setId];
            localStorage.setItem('wordSets', JSON.stringify(wordSets));
            
            loadManageView();
        }
        
        // Handle Enter key in guess input
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        
        // Initialize the page
        loadWordSets();
    </script>
</body>
</html>
